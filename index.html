<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 1</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Javascript Web Output #1</h1>
    
    <table>
        <tr>
            <td>
                <label for="txtNum">Insert any Positive Numbers:</label>
            </td>
            <td>
                <input type="text" id="txtNum">
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <button id="btn1">Insert</button>
                <button id="btn2">Clear</button>
            </td>
        </tr>
    </table>

    <br>

    <fieldset>
        <legend>Inserted Numbers</legend>
        <table id="tblNumbers"></table>
    </fieldset>

    <p id="highest">HIGHEST: N/A</p>
    <p id="lowest">LOWEST: N/A</p>

    <button id="btnSortAsc">Sort Ascending</button>
    <button id="btnSortDesc">Sort Descending</button>

    <br><br>

    <button id="btn3">Clear Items</button>
    <button id="btn4" style="display: none;">Get Total</button>

    <script src="main.js"></script>
</body>
</html>
